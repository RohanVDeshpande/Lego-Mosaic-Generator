<!DOCTYPE html>
<html>
<head>
	<title>Lego Mosaic Generator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script>
		if (typeof module === 'object') {
			window.module = module; module = undefined;
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>
	<script type="text/javascript" src="alert.js"></script>
</head>
<body>
	<div class="imageContainers">
		<div class="leftPane">
			<ul>
				<li id="select-file"><img src="./icons/icon-58-document-upload.svg"></li>
				<li><img onclick="changePanel(this.id)" src="./icons/icon-29-information.svg" id="changeDimensions"></li>
				<li onclick= "brickify(true)"><img src="./icons/icon-136-document-edit.svg"></li>
				<li><img onclick="changePanel(this.id)" src="./icons/icon-134-pen.svg" id="togglePaint"></li>
				<li><img onclick="restoreHistory(0)" src="./icons/icon-27-trash-can.svg"></li>
				<li><span onclick="makeGrayscale()">Grayscale</span></li>
				<li><span onclick="changePanel(this.id)" id="instructions-toggle">Solve</span></li>
			</ul>
		</div>
		<div class="centerPane">
			<canvas></canvas>
		</div>
		<div class="rightPane">
			<div id="dimensions" class="inactive">
				<p>Mosaic Dimensions (in lego bricks):</p>
				<p>Width: <input type="number" id="mWidth" oninput="widthChange()"></p>
				<p>Height: <input type="number" id="mHeight" oninput="heightChange()"></p>
				<input type="submit" id="MosaicDimensions">
				<p id="imgWidth"></p>
				<p id="imgHeight"></p>
			</div>
			<div id="grayscale" class="inactive">
				<button id="Grayscale">Grayscale</button>
			</div>
			<div id="paint" class="inactive">
				<p>Paint Tab:</p>
				<ul id="allColors"></ul>
				<ul id="colorPalette"></ul>
				<div onclick="changeColor()" class="button">Fill Color</div>
			</div>
			<div id="instructions" class="inactive">
				<!-- brickInstructions() -->
				<button onclick="separateImage()">Create Instructions</button><br>
				<button id="addGrid">Toggle Grid</button>
			</div>
			<p>Change Number: <span id="iterator">0</span></p>
			<ul id="img-history"></ul>
		</div>
	</div>
	<script type="text/javascript" src="ZoomPan.js"></script>
	<script type="text/javascript" src="ImageResize.js"></script>
	<script type="text/javascript" src="Brickify.js"></script>
	<script type="text/javascript" src="ChangeColors.js"></script>
	<script type="text/javascript" src="brickSolver.js"></script>
	<script type="text/javascript" src="manager.js"></script>
</body>
</html>
